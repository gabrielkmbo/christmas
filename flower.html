  <!-- Inline CSS for the button styling and positioning -->
  <style>
    /* The "Open" button container â€” position it over the petal */
    .petal-button-container {
      position: absolute;
      top: 50vh; /* Adjust so it lands near your chosen petal */
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999; /* Bring button in front */
    }

    /* The button (with sparkle SVG) */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      padding: 10px 20px;
      background: transparent;
      border-radius: 3em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(0deg, #edaadf, #f516ee);
      box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4),
        inset 0px -4px 0px 0px rgba(0, 0, 0, 0.2),
        0px 0px 0px 4px rgba(255, 255, 255, 0.2),
        0px 0px 180px 0px #f516ee;
      transform: translateY(-2px);
    }

    .sparkle {
      fill: transparent;
      transition: all 0.8s ease;
    }

    .btn:hover .sparkle {
      fill: transparent;
      transform: scale(2.1);
    }

    .text {
      font-weight: 600;
      color: transparent;
      font-size: 1rem;
    }

    .btn:hover .text {
      color: transparent;
    }
  </style>
</head>
